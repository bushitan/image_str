<script type="application/javascript">
    function checkUser(){
       var result = document.getElementById("key").value;
       var password = document.getElementById("value").value;

       if(result == ""  ){
         alert("用户名不能为空");
         return false;
       }
       if(password == ""  ){
        alert("密码不能为空");
         return false;
       }
      document.getElementById("formid").submit();
    }
</script>



<body>
    <div class="login">
        <img src="{{qr_url}}" />
    </div>
    <div class="bot_info">
        <ul>
            <li>
                <span>添加好友回复</span>
                <span>
                    <input type="text">
                </span>
            </li>
            <li>
                <form  id="formid" method = 'post'  action = '/bot/index/'>
                    <span>关键词回复1</span>
                    <span>
                        <input type="text" id="key1" value="{{key1}}" />
                    </span>
                    <span>

                    </span>
                </form>
            </li>
            <li>
                <span>关键词回复2</span>
                <span>
                    <input type="text" id="key2" value="{{key2}}"  />
                </span>
                <span>
                    <input type="text" id="value2" value="{{value2}}"  />
                </span>
            </li>
        </ul>
         <input type="button" value="设置回复" id="set_reply" />
    </div>
</body>

<script language="javascript" type="text/javascript">
    $('#set_reply').click(function(){
        var _reply_obj = {}
        _reply_obj[$('#key1').val()] = $('#value1').val()
        _reply_obj[$('#key2').val()] = $('#value2').val()
        console.log(_reply_obj)

        var _json = JSON.stringify(_reply_obj)
        $.ajax({
            type:"POST",
            url:"/bot/index/",
            data:{
				"uid":'{{uid}}',
                "reply":_json
			},
            beforeSend:function(xhr){
                xhr.setRequestHeader("X-CSRFToken", $.cookie('csrftoken'));
            },
            success:function(data,textStatus){
				console.log(data );
//				window.location.href = data.url;
//                $("#comment").val("");
//                $(".vmaig-comment ul").prepend(data);
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert(XMLHttpRequest.responseText);

            }

        });
        return false;
    });
</script>
</html>
